version: '3'
services:
  web:
    ports:
      - "8000"
    env_file:
      - .env.staging
  worker:
    env_file:
      - .env.staging
  proxy:
    image: pullpreview/ssl-proxy:v0.2.6
    command: ["-from", "0.0.0.0:443", "-to", "web:8000", "-domain=${PULLPREVIEW_PUBLIC_DNS}", "-redirectHTTP"]
    restart: unless-stopped
    depends_on:
      - web
    networks:
      - frontend
    ports:
      - "443:443"
      - "80:80"
